<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h2 class="neon-text">Rock-Paper-Scissors</h2>
    <div class="main">
        <div class="select"><button class="button">🪨</button></div>
        <div class="select"><button class="button">📜</button></div>
        <div class="select"><button class="button">✂️</button></div>
    </div>

    <div class="computer"></div>
    <div class="message"></div>
    <table>
        <tr>
            <th>Player Wins</th>
            <th>Computer Wins</th>
        </tr>
        <tr>
            <th id="computerwins">0</th>
            <th id="playerwins">0</th>
        </tr>
    </table>
    <button class="reset">Restart</button>
    <script src="rps.js"></script>
</body>
</html>
